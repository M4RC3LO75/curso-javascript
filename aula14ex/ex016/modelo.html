<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="./CSS/style-modelo.css">
    <script src="./JS/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div>
            <label for="txtstart">Início:</label>
            <input type="number" id="txtstart">
        </div>
        <div>
            <label for="txtend">Fim:</label>
            <input type="number" id="txtend">
        </div>
        <div>
            <label for="txtstep">Passo:</label>
            <input type="number" id="txtstep">
        </div>
        <button id="btncount" onclick="count()">Contar</button>
        <p id="txtresult">Aguardando inserção dos dados...</p>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
</body>
</html>

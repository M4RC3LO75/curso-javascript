<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            position: relative;
            font: normal 1.3em Arial;
            background-color: lightgray;
        }

        label {
            display: block;
            font-weight: bold;
        }

        textarea#txtres {
            display: block;
        }

        input#calc {
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <label for="txtn1">Primeiro número</label>
    <input type="number" name="txtn1" id="txtn1">
    <label for="txtn2">Segundo número</label>
    <input type="number" name="txtn2" id="txtn2">
    <label for="txtres">Resultado</label>
    <textarea name="txtres" id="txtres" cols=22" rows="1"></textarea>
    <input id="calc" type="button" value="Executar">

    <script>
        const button = document.querySelector('input#calc')
        button.addEventListener('click', calcular)
        function calcular() {
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var res = document.getElementById('txtres')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var r = n1 + n2
            res.innerText = `A soma entre ${n1} e ${n2} é ${r}`
        }
    </script>
</body>
</html>

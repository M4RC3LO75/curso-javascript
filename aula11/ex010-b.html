<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            background-color: gray;
            font: normal 16pt Arial;
        }
    </style>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>
    <label for="txtnac">Digite sua Nacionalidade:</label>
    <input type="text" name="txtnac" id="txtnac" placeholder="País">
    <p id="nac">Nacionalidade</p>
    <button id="btnSend" >Enviar</button>

    <script>
        var btn = document.getElementById('btnSend')
        btn.addEventListener('click', send)
        function send(){
            var txtn = document.querySelector('input#txtnac')
            var tres = document.querySelector('p#nac')
            var nac = txtn.value
            if ((nac == 'Brasil') || (nac == 'brasil')) {
                tres.innerHTML = 'Você é Brasileiro!'
            } else {
                tres.innerHTML = `Você é estrangeiro.`
            }
        }
    </script>
</body>
</html>
